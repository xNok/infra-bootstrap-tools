# NOTE: The Secret 'ziti-router-enrollment' must be created manually before this HelmRelease can succeed.
# Create it with:
#   kubectl create secret generic ziti-router-enrollment \
#     --namespace=openziti \
#     --from-literal=enrollmentJwt=<your-jwt-token>
#
# The JWT token should be obtained from the ziti-controller after it's running.
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ziti-router
  namespace: openziti
spec:
  dependsOn:
    - name: ziti-controller
      namespace: openziti
  chart:
    spec:
      chart: ziti-router
      version: "0.0.12" # Verify latest version or remove to track latest
      sourceRef:
        kind: HelmRepository
        name: openziti
        namespace: flux-system
  interval: 1h
  install:
    createNamespace: true
  values:
    edge:
      advertisedHost: "ziti-router.openziti.svc.cluster.local"
    ctrl:
      endpoint: "ziti-controller.openziti.svc.cluster.local:6262"
  valuesFrom:
    - kind: Secret
      name: ziti-router-enrollment
      valuesKey: enrollmentJwt
      targetPath: enrollmentJwt
