apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ziti-controller
  namespace: openziti
spec:
  chart:
    spec:
      chart: ziti-controller
      version: "0.0.12"  # Verify latest version or remove to track latest
      sourceRef:
        kind: HelmRepository
        name: openziti
        namespace: flux-system
  interval: 1h
  install:
    createNamespace: true
  values:
    clientApi:
      advertisedHost: "ziti-controller.openziti.svc.cluster.local"
      advertisedPort: 1280
    ctrlPlane:
      advertisedHost: "ziti-controller.openziti.svc.cluster.local"
      advertisedPort: 6262
    # Add persistence and other config as needed
