name: Publish Ansible Collection

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag to publish (e.g., v1.0.0)'
        required: true
        type: string

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  publish:
    name: Build and Publish Ansible Collection
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.release_tag || github.ref }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install Ansible dependencies
        run: pip install ansible-core yq

      - name: Extract version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.release_tag }}"
          else
            TAG="${{ github.ref_name }}"
          fi
          VERSION=$(echo "$TAG" | sed 's/^v//')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update collection version
        run: yq -i ".version = \"${{ steps.get_version.outputs.VERSION }}\"" ansible/galaxy.yml

      - name: Build Ansible Collection
        id: build
        run: |
          OUTPUT=$(ansible-galaxy collection build ansible)
          TARBALL=$(echo "$OUTPUT" | grep -o 'Created collection file .*.tar.gz' | sed 's/Created collection file //')
          echo "TARBALL=$TARBALL" >> $GITHUB_OUTPUT

      - name: Publish collection to Ansible Galaxy
        uses: artis3n/ansible_galaxy_collection@v2
        with:
          api_key: ${{ secrets.GALAXY_API_KEY }}
          collection_dir: 'ansible'

      - name: Upload collection to GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.release_tag }}"
          else
            TAG="${{ github.ref_name }}"
          fi
          
          gh release upload "$TAG" \
            ${{ steps.build.outputs.TARBALL }} \
            --clobber
