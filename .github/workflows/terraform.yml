name: "Terraform Plan"

on:
  pull_request:
    paths:
    - '**/*.tf' #trigger when terraform files are changed.

env:
  AWS_ACCESS_KEY_ID: "${{ secrets.TF_AWS_ACCESS_KEY_ID }}"
  AWS_SECRET_ACCESS_KEY: "${{ secrets.TF_AWS_SECRET_ACCESS_KEY }}"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  get_directories:
    runs-on: ubuntu-latest
    outputs:
      directories: ${{ steps.changed-files.outputs.all_changed_files  }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v46
      with:
        dir_names: true
        matrix: true
        files: |
          **/*.tf
          *.tf

    - name: List all changed files
      run: echo '${{ steps.changed-files.outputs.all_changed_files }}'

  validate:
    name: "Terraform Plan"
    runs-on: ubuntu-latest
    needs: get_directories
    if: ${{ fromJson(needs.get_directories.outputs.directories) != '[]' }}
    strategy:
      matrix:
        workspace: ${{ fromJSON(needs.get_directories.outputs.directories) }}
    permissions:
      # so GitHub can check out this repo using the default github.token
      contents: read
      pull-requests: write
    steps:
    - name: Load secret from GitHub
      if: ${{ inputs.credential_provider }} == "github"
      run: |
        echo "DIGITALOCEAN_ACCESS_TOKEN=${DIGITALOCEAN_ACCESS_TOKEN}" >> "$GITHUB_ENV"
      shell: bash
      env:
        DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    - name: Load secret from 1password
      if: ${{ inputs.credential_provider }} == "1password"
      uses: 1password/load-secrets-action@v2
      with:
        # Export loaded secrets as environment variables
        export-env: true
      env:
        OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        DIGITALOCEAN_ACCESS_TOKEN: op://infra-bootstrap-tools/DIGITALOCEAN_ACCESS_TOKEN/credential

    - name: Terraform Plan Action
      uses: './github/actions/tf-plan'
      with:
        mocule_path: ${{ matrix.workspace }}

  terraform_apply:
    runs-on: ubuntu-latest
    needs: [validate, get_directories]
    environment: terraform
    strategy:
      matrix:
        workspace: ${{ fromJSON(needs.get_directories.outputs.directories) }}
    name: Terraform Apply ${{ matrix.workspace }}
    if: ${{ fromJson(needs.get_directories.outputs.directories) != '[]' }}
    steps:
    - name: Load secret from GitHub
      if: ${{ inputs.credential_provider }} == "github"
      run: |
        echo "DIGITALOCEAN_ACCESS_TOKEN=${DIGITALOCEAN_ACCESS_TOKEN}" >> "$GITHUB_ENV"
      shell: bash
      env:
        DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    - name: Load secret from 1password
      if: ${{ inputs.credential_provider }} == "1password"
      uses: 1password/load-secrets-action@v2
      with:
        # Export loaded secrets as environment variables
        export-env: true
      env:
        OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        DIGITALOCEAN_ACCESS_TOKEN: op://infra-bootstrap-tools/DIGITALOCEAN_ACCESS_TOKEN/credential

    - name: Terraform Apply Action
      uses: './github/actions/tf-apply'
      with:
        mocule_path: ${{ matrix.workspace }}
