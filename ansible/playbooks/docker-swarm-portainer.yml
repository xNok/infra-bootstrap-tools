- name: This is the base requirement for all nodes
  hosts: all
  become: true

  roles:
  - xnok.infra_bootstrap_tools.docker

- name: This setup the Docker Swarm Manager
  hosts: managers
  become: true

  roles:
  # NOTE: One node requires python and extra tools to setup the swarm, I call it the controller.
  # I case we have an issue all master are setup as potential controller
  - xnok.infra_bootstrap_tools.docker_swarm_controller # this role is for the host running ansible to manage the swarm
  - xnok.infra_bootstrap_tools.docker_swarm_manager    # this role is for creating the swarm and adding host as manager

- name: This setup nodes to join the Swarm
  hosts: nodes

  roles:
  - xnok.infra_bootstrap_tools.docker_swarm_node # this role is for host to join the swarm

- name: This install Portainer in the Swarm
  hosts: managers[0] # Only one manager need to be hit
  become: true

  roles:
  - xnok.infra_bootstrap_tools.docker_swarm_app_portainer
