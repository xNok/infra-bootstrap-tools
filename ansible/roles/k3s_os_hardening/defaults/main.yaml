# Defaults for OS Hardening
k3s_os_hardening_default_input: "deny"
k3s_os_hardening_default_output: "allow"
# IMPORTANT: Override this with your actual internal network CIDR range.
# Default is intentionally restrictive. Common alternatives:
# - 10.0.0.0/24 for a small network
# - 192.168.1.0/24 for home/small office networks
# - Adjust based on your infrastructure's actual internal addressing
k3s_os_hardening_k3s_api_cidr: "10.0.0.0/24"  # Internal network CIDR for K3s traffic
