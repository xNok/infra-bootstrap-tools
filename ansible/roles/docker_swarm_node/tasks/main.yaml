###
# GENERAL Setup
###
- name: Get join-token for worker nodes
  set_fact:
    docker_swarm_node_join_token_worker: "{{ hostvars[groups[docker_swarm_node_manager_inventory_group_name][0]].result.swarm_facts.JoinTokens.Worker }}"

###
# Add Nodes
###
- name: Add nodes
  docker_swarm:
    state: join
    advertise_addr: "{{ ansible_host }}"
    join_token: "{{ docker_swarm_node_join_token_worker }}"
    remote_addrs: "{{ groups[docker_swarm_node_manager_inventory_group_name] | map('extract', hostvars, ['ansible_host']) | join(',') }}"
