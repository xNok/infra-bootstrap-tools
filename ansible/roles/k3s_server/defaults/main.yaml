# K3s Server Defaults
k3s_server_version: '' # Leave empty for stable channel, or set specific version like 'v1.26.0+k3s1'
k3s_server_kubeconfig_mode: '600' # File mode for kubeconfig; 600 (owner-only) is the secure default. Override with caution (e.g. to '644').

# OpenZiti Dark Configuration
k3s_server_use_openziti_dark: false
k3s_server_openziti_tls_san: "k3s.ziti"
k3s_server_openziti_bind_address: "0.0.0.0"

# Extra arguments (logic in tasks/main.yaml will construct this if not overridden)
# Now managed via config.yaml, so keep this minimal or empty unless specific overrides needed
k3s_server_extra_args: ""
