version: "3.9"

services:
  caddy:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    image: ghcr.io/xnok/infra-bootstrap-tools-caddy:main
    command: ["caddy", "docker-proxy", "--envfile", "/run/secrets/caddy_github_auth"]
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
      - "8443:443/udp"
    networks:
      - caddy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - "{{ caddy_dir }}/Caddyfile:/etc/caddy/Caddyfile"
      - caddy_data:/data
      - caddy_config:/config
    secrets:
      - caddy_github_auth
    deploy:
      placement:
        constraints:
          - node.role == manager
      replicas: 1
      restart_policy:
        condition: any
      resources:
        reservations:
          cpus: "0.1"
          memory: 200M

volumes:
  caddy_data:
  caddy_config:

networks:
  caddy:
    attachable: true

secrets:
  caddy_github_auth:
    external: true
